<%inherit file="../base.html"/>
<%! from django.shortcuts import reverse %>
<%def name="content()">
<%! from app.model.video import VideoType %>
<h1>外链视频</h1>
<button class="btn btn-info open-btn">创建</button>
<form class="form-horizontal edit-area" action="${reverse('external_video')}" method="post">
    ${ csrf_token }
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="视频名称">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" name="iamge" placeholder="海报">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <select name="video_type" class="form-control">
                %for video_type in VideoType:
                <option value="${ video_type.value }">
                    ${ video_type.label }
                </option>
                %endfor
            </select>
        </div>
    </div>
</form>
</%def>
<%def name="css()">
<link href="/static/dashboard/css/external_video.css" rel="stylesheet">
</%def>
<%def name="js()">
<script src="/static/dashboard/js/external_video.js"></script>
</%def>
