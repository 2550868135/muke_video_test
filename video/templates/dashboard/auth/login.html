<!DOCTYPE html>
<%! from django.shortcuts import reverse %>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/static/dashboard/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/dashboard/css/login.css" rel="stylesheet">
</head>
<body>
<%
    action = reverse('login') if not to else '{}?to={}'.format(reverse('login'),to)
%>
<form class="form-horizontal edit-area" action="${action}" method="post">
    ${ csrf_token}
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" placeholder="用户名">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
    </div>
    <p>${ error }</p>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
</body>
</html>
